<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    </head>
    <body>
      <main>
        <h1>Formulário de cadastro</h1> <br>
          <!--Primeiro input "nome"-->
          <section>
            <form>
              <label for="cadastro_nome">Nome</label>
              <input id="cadastro_nome" type="text" placeholder="digite aqui seu nome...">
            </form>
          </section>
          <!--Segundo input "e-mail"-->
          <section>
            <from>
              <label for="cadastro_email">e-mail</label>
              <input id="cadastro_email" type="email" placeholder="Digite aqui seu e-mail...">
            </from>
          </section>
          <!--Terceiro input "senha"-->
          <section>
            <form>
              <label for="cadastro_senha">Senha</label>
              <input id="cadastro_senha" type="password" placeholder="Digite aqui sua senha...">
            </form>
          </section>
          <!--Inserindo o botão para enviar o formulário-->
          <section> <br>
            <button>
              Enviar
            </button>
          </section>

      </main>
    </body>
</html>
