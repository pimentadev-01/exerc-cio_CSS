<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
      <main>
        <h1>Formulário de cadastro</h1> <br>
            <form>
              <label for="cadastro_nome">Nome</label>
              <input id="cadastro_nome" type="text" placeholder="digite aqui seu nome...">
              <br>
              <label for="cadastro_email">e-mail</label>
              <input id="cadastro_email" type="email" placeholder="Digite aqui seu e-mail...">
              <br>
              <label style="color: red;" for="cadastro_senha">Senha</label>
              <input id="cadastro_senha" type="password" placeholder="Digite aqui sua senha...">
              <br>
              <button class="botao" type="submit">
                Enviar
              </button>
            </form>  
      </main>
    </body>
</html>
